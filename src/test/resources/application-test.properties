spring.application.name:spring-batch-annotation
server.port = 10365

# @See : http://www.h2database.com/html/features.html
test.spring.datasource.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1;MODE=MYSQL;DB_CLOSE_ON_EXIT=FALSE
test.spring.datasource.driverClassName=org.h2.Driver

test.hibernate.dialect=org.hibernate.dialect.H2Dialect
test.hibernate.show_sql=true
test.hibernate.enable_lazy_load_no_trans=true

# drop table after integration test.
test.hibernate.hbm2ddl.auto=create-drop

spring.profiles.active=test

base.package = org.spring.batch.annotation